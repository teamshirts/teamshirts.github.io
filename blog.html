---
layout: blog
title: blog
---

{% for post in site.posts %}

<article class="post">

    {% if post.image %}
    <figure class="post-img">
        <a href="{{ post.url }}"><img src="{{ site.url }}{{ post.image }}" alt=""/></a>
    </figure>
    {% endif %}

    <section class="date">
        <span class="day">{{ post.date | date: "%d" }}</span>
        <span class="month">{{ post.date | date: "%B" }}</span>
    </section>

    <section class="post-content">

        <header class="meta">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span><i class="halflings user"></i>By {{ post.author }}</span>
            <span><i class="halflings tag"></i>
                {% for tag in post.tags %}
                    {{ tag }}
                {% endfor %}
            </span>
        </header>

        {{ post.excerpt }}

    </section>

</article>

{% endfor %}
