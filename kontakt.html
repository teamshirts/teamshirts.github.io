<h3 class="margin">Contact Form</h3>
<p class="margin">The simple contact form below comes packed within this theme. This HTML5
    & AJAX contact form utilises cutting edge HMTL5 code and jQuery animations to make
    your contact page elegant and ultra-usable.</p>

<!-- Contact Form -->
<section id="contact">

    <!-- Success Message -->
    <mark id="message"></mark>

    <!-- Form -->
    <form method="post" action="contact.php" name="contactform" id="contactform">

        <fieldset>

            <div>
                <label for="name" accesskey="U">Name:</label>
                <input name="name" type="text" id="name"/>
            </div>

            <div>
                <label for="email" accesskey="E">Email: <span>*</span></label>
                <input name="email" type="email" id="email" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$"/>
            </div>

            <div>
                <label for="comments" accesskey="C">Message: <span>*</span></label>
                <textarea name="comments" cols="40" rows="3" id="comments" spellcheck="true"></textarea>
            </div>

        </fieldset>

        <input type="submit" class="submit" id="submit" value="Send Message"/>

        <div class="clearfix"></div>

    </form>

</section>
<!-- Contact Form / End -->
