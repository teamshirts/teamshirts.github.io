<div class="four floated sidebar right">
    <aside class="sidebar">

        <!-- Categories -->
        <nav class="widget">
            <h4>Kategorien</h4>
            <ul class="categories">
                {% for category in site.categories %}
                <li><a href="#{{ category | first }}">{{ category | first }}</a></li>
                {% endfor %}
            </ul>
        </nav>

        <!-- Tags -->
        <div class="widget">
            <h4>Tags</h4>
            <nav class="tags">
                {% for tag in site.tags %}
                <a href="#{{ tag | first }}">{{ tag | first }}</a>
                {% endfor %}
            </nav>
        </div>
